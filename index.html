    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
        .image{
            position: relative;
            max-width: 100%;
        }
        .image img{
            display: block;
            width: 100%;
        }
        .image .top{
            position: absolute;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
            pointer-events: none !important;
        }
        </style>
    </head>
    <body>
        <div class="image">
            <img src="images/1.jpg" />
            <img class="top" src="images/1-top.png" />
        </div>
        
    </body>
